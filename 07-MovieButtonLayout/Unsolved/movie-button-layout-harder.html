<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie, Yo!</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie, Yo!">

      <p> * Dynamically generate the initial buttons using jQuery <br>

        * Allow users to create new buttons upon entering text in the textbox and clicking `Add a Movie Yo`</p>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // Function for displaying movie data
      function renderButtons() {
        // YOUR CODE GOES HERE
        $("#buttons-view").empty();
        movies.forEach(movie => {
          const movBtn = $("<button>");
          $(movBtn).text(movie);
          $("#buttons-view").append(movBtn);
        })
      }

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function (event) {
        event.preventDefault();
        const mov = $("#movie-input").val()
        movies.push(mov);
        $("#movie-input").val("");
        renderButtons();
      });

      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
