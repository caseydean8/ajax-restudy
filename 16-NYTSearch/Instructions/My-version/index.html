<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:700|Rubik" rel="stylesheet">
</head>

<body>
  <div class="parent">
    <h1 class="div1">N.Y.T. Search</h1>
    <div class="div2">
      <form>
        <label for="search-term">Search Term</label>
        <input type="text" name="search-term" id="search-term">
        <label for="records">How many results?</label>
        <input type="number" name="records" id="records">
        <label for="start-date">Start Date</label>
        <input type="date" name="start-date" id="start">
        <label for="end-date">End Date</label>
        <input type="date" name="end-date" id="end">
        <button>Submit</button>
      </form>
    </div>
    <div class="div3"> </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
