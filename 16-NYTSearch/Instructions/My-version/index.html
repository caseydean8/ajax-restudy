<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="parent">
    <h1 class="div1">NYT Search</h1>
    <form class="div2">
      <label for="search-term">Search Term</label>
      <input type="text" name="search-term" id="search-term">
      <label for="records">How many results?</label>
      <input type="number" name="records" id="records">
      <label for="start-date">Start Date</label>
      <input type="date" name="start-date" id="start">
      <label for="end-date">End Date</label>
      <input type="date" name="end-date" id="end">
    </form>
    <div class="div3"> </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
