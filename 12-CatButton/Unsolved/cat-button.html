<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //
    $("#cat-button").on("click", function() {

      //
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=cats";

      //
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        // Return JSON data as "response"
        .then(function(response) {

          // Create variable for image in response
          var imageUrl = response.data.image_original_url;

          // Create markdown to hold an image
          var catImage = $("<img>");

          // Add src and alt attribute to image tag
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // Prepend image tag to #images div
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
